<!DOCTYPE html>
<html>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <br> <br>
    Name: <input type="text" ng-model="puppy"><br>
    <br>

    <h1>Name: {{puppy}}</h1>
    <h1>Counter:  {{counter}} </h1>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {

        $scope.counter = 0;

        $scope.$watch('puppy', function(newValue, oldValue) {      //  $scope.$watch(1,2)
            $scope.counter = $scope.counter + 1;                   //  1.  Watch Expression
        });                                                        //  2.  Listener Function
    });

</script>

</body>
</html>
