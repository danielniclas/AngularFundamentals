<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>


    <script src="js.js"></script>


    <style>
        form .ng-invalid.ng-dirty { background-color: indianred; }
        form .ng-valid.ng-dirty { background-color: lightgreen; }

        input[name='email'].ng-dirty.ng-invalid {
            color: red;
        }
        input[name='email'].ng-dirty.ng-valid {
            color: blue;
        }

    </style>
</head>
<body>
<div ng-app="registrationApp" ng-controller="regCtrl">

    <div ng-show="registrationForm.$pristine">Form input has not yet started</div>
    <div ng-show="registrationForm.$dirty">Form input has started</div>

    <!--registrationForm-->
    <!--firstName-->
    <!--lastName-->


    <form name="registrationForm" class="form-horizontal" ng-submit="register()" novalidate>

        <div class="well">


            <div class="form-group">
                <label for="firstName" class="control-label col-sm-2">First Name:</label>
                <div class="col-sm-5">
                    <input type="text" id="firstName" placeholder="First Name" name="firstName" ng-model="person.firstName"
                           class="form-control col-sm-10" required>
                    <span ng-show="firstNameInvalid">Please enter a value for First name</span>
                    <br/>
                </div>
            </div>


            <div class="form-group">
                <label for="lastName" class="control-label col-sm-2"> Last Name: </label>
                <div class="col-sm-5">
                    <input type="text" id="lastName" placeholder="Last Name" name="lastName" ng-model="person.lastName"
                           required class="form-control">
                    <span ng-show="lastNameInvalid">Please enter a value for Last name</span>
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-sm-2 control-label"> Email Address: </label>
                <div class="col-sm-5">
                    <input class="form-control" id="email" type="email" placeholder="Email" name="email" ng-model="person.email" required>
                    <span ng-show="emailInvalid">A valid email address is required</span>
                </div>

            </div>


            <div class="form-group">
                <label for="channels" class="control-label col-sm-2">Where did you hear from us: </label>
                <div class="col-sm-5">
                    <select name="channels" id="channels" ng-model="person.channel"
                            ng-options="obj.value as obj.label for obj in person.channels" class="form-control" required>
                            <option value="">Where did you hear about us?</option>
                    </select>
                    <span ng-show="researchInvalid"><br/>Please tell us where you heard about us</span>
                </div>
            </div>


            <div class="form-group">
                <label for="newsletterOptIn" class="control-label col-sm-2">Recieve monthly newsletter</label>
                <div class="col-sm-2">
                    <input ng-model="person.newsletterOptIn" type="checkbox" name="newsletterOptIn"
                           id="newsletterOptIn" value="newsletterOptIn" class="checkbox-inline"/>
                </div>
            </div>


            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-default">
            </div>


        </div>

    </form>

    <div ng-show="doShow">     Thank you for taking the time to register!
    </div>

</div>

</body>
</html>
