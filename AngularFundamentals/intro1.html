<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


<div ng-app>

    <!--ng-model adds property to $scope if not already there AND binds to input value-->
    <p>Name: <input type="text" ng-model="puppy"></p>

    <p ng-bind="puppy"></p>
    <p> {{puppy}}</p>

    <p> Evaluate Expression Inside Interpolation:  {{ 5 + 5 }}</p>


    <!--ng-repeat-->
    <div ng-init="puppies=['Mook','Koost','Nibblet','Sammy']"></div>
    <h2 ng-repeat="pup in puppies"> {{pup}}</h2>

    <!--Filters:  The Filter Filter  -->
    <div ng-init="poopers=[{name: 'Skoot'},{name:'Pooch'},{name:'Mook'},{name:'Sam'}]"></div>
    <input type="text" ng-model="nameText">

    <h2 ng-repeat="poop in poopers |filter: nameText | orderBy: 'name'">
        {{poop.name | uppercase}}
    </h2>

</div>


</body>
</html>
