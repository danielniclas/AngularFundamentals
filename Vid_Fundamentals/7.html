<!DOCTYPE html>
<html lang="en">
<head>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>

<body>

<div ng-app="myApp" >


    <div ng-init="poopers = [{name: 'Skoot'},{name:'Pooch'},{name:'Mook'},{name:'Sam'}]">


<div ng-controller="myCtrl">

        <input type="text" ng-model="nameText">


        <ul>

            <li ng-repeat="pup in puppies | filter: nameText | orderBy: 'name'">
                {{pup.name | uppercase}}</li>

        </ul>

    </div>
    </div>

</div>

 <script>

     var app = angular.module('myApp', []);

     app.controller('myCtrl', function($scope){

         $scope.puppies = [{name: 'Skoot'},{name:'Pooch'},{name:'Mook'},{name:'Sam'}]

     })


 </script>


</body>

</html>
